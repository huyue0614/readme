<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--移动适配-->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script>
        ~function (desW) {
            var winW=document.documentElement.clientWidth;
            document.documentElement.style.fontSize=winW/desW*100+'px';
        }(640);
    </script>
    <style>
        html,body{
            height: 100%;
        }
        .swiper-container {
            width: 100%;
            height: 3.5rem;

        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img data-src="img/banner/banner1.jpg" class="swiper-lazy" alt="">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner2.jpg" class="swiper-lazy" alt="">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner3.jpg" class="swiper-lazy" alt="">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner4.jpg" class="swiper-lazy" alt="">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner5.jpg" class="swiper-lazy" alt="">
            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <!--分页器-->
    <div class="swiper-pagination"></div>
    <!--点击按钮-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',/*horizontal*/
//        loop: true,
//        // 如果需要分页器
        pagination: '.swiper-pagination',
//        paginationType:"progress",
        autoplayDisableOnInteraction:false,/*滑动后自动轮播*/
        paginationClickable:true,/*分页器可点*/
//        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        autoplay:2000,/*自动轮播，间隔时间是1秒*/
        effect:'coverflow',/*cube(3D翻转) coverflow(3d切换)*/
        loop:true,
        lazyLoadingInPrevNext:true,/*对当前滑块的前一个和后一个提前做延迟加载*/
        lazyLoading:true  /*延迟加载提高性能*/
    })
</script>
